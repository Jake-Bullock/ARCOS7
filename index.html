    const { useState, useEffect, useRef } = React;


// Animated counter component
const AnimatedCounter = ({ end, duration = 2000, prefix = '', suffix = '', decimals = 0 }) => {
  const [count, setCount] = useState(0);
  const [isVisible, setIsVisible] = useState(false);
  const ref = useRef(null);

  useEffect(() => {
    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          setIsVisible(true);
        }
      },
      { threshold: 0.1 }
    );
    if (ref.current) observer.observe(ref.current);
    return () => observer.disconnect();
  }, []);

  useEffect(() => {
    if (!isVisible) return;
    let startTime;
    const animate = (timestamp) => {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);
      const eased = 1 - Math.pow(1 - progress, 3);
      setCount(eased * end);
      if (progress < 1) requestAnimationFrame(animate);
    };
    requestAnimationFrame(animate);
  }, [isVisible, end, duration]);

  return (
    <span ref={ref}>
      {prefix}{decimals > 0 ? count.toFixed(decimals) : Math.floor(count).toLocaleString()}{suffix}
    </span>
  );
};

// Progress bar component
const AnimatedProgress = ({ value, delay = 0, color = '#c0272d' }) => {
  const [width, setWidth] = useState(0);
  useEffect(() => {
    const timer = setTimeout(() => setWidth(value), delay);
    return () => clearTimeout(timer);
  }, [value, delay]);
  return (
    <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
      <div
        className="h-full rounded-full transition-all duration-1500 ease-out"
        style={{ width: `${width}%`, backgroundColor: color, transitionDelay: `${delay}ms` }}
      />
    </div>
  );
};

          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
        .duration-1500 { transition-duration: 1500ms; }
        .talk-track-scroll::-webkit-scrollbar { width: 6px; }
        .talk-track-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 3px; }
        .talk-track-scroll::-webkit-scrollbar-thumb { background: rgba(51,102,184,0.3); border-radius: 3px; }
        .talk-track-scroll::-webkit-scrollbar-thumb:hover { background: rgba(51,102,184,0.5); }
      `}</style>

      {/* Main content */}
      <div className={`overflow-hidden transition-all duration-300 ${showTalkTrack ? 'flex-1' : 'flex-1'}`} style={{ flex: showTalkTrack ? '1 1 55%' : '1 1 100%' }}>
        {slides[currentSlide]()}
      </div>

      {/* Talk Track Panel */}
      {showTalkTrack && (
        <div className="border-t overflow-hidden" style={{ flex: '0 0 auto', maxHeight: '30vh', borderColor: 'rgba(51,102,184,0.2)', background: `linear-gradient(180deg, #0f1526 0%, ${colors.navy} 100%)` }}>
          <div className="p-4 h-full overflow-auto talk-track-scroll">
            <div className="max-w-5xl mx-auto">
              <div className="flex items-center gap-3 mb-3">
                <span className="text-sm font-semibold text-white">{currentTrack.title}</span>
                <span className="text-white/30">|</span>
                <span className="text-xs text-white/40 italic">Best for: {currentTrack.whoItsFor}</span>
              </div>
              <div className="grid grid-cols-2 gap-x-6 gap-y-2">
                {currentTrack.keyPoints.map((point, i) => (
                  <div key={i} className="flex gap-3 items-start py-1.5">
                    <span className="flex-shrink-0 w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold mt-0.5" style={{ backgroundColor: 'rgba(51,102,184,0.2)', color: colors.accent }}>
                      {i + 1}
                    </span>
                    <p className="text-sm text-white/75 leading-relaxed">{point}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      )}

      {/* Navigation bar */}
      <div className="border-t p-3" style={{ backgroundColor: colors.navy, borderColor: 'rgba(51,102,184,0.2)' }}>
        <div className="max-w-5xl mx-auto flex items-center justify-between">
          <div className="flex items-center gap-3">
            <button
              onClick={() => setCurrentSlide(Math.max(0, currentSlide - 1))}
              disabled={currentSlide === 0}
              className="px-3 py-1.5 text-white rounded-lg disabled:opacity-50 transition-colors text-sm"
              style={{ backgroundColor: colors.navyLight }}
            >
               Previous
            </button>
            <button
              onClick={() => setIsAutoPlaying(!isAutoPlaying)}
              className="px-3 py-1.5 rounded-lg transition-colors text-sm text-white"
              style={{ backgroundColor: isAutoPlaying ? colors.danger : colors.navyLight }}
            >
              {isAutoPlaying ? ' Pause' : ' Auto Play'}
            </button>
            <button
              onClick={() => setShowTalkTrack(!showTalkTrack)}
              className="px-3 py-1.5 rounded-lg transition-colors text-sm text-white"
              style={{ backgroundColor: showTalkTrack ? colors.primaryDark : colors.navyLight }}
            >
               {showTalkTrack ? 'Hide' : 'Show'} Notes
            </button>
          </div>

          {/* Progress dots */}
          <div className="flex gap-2">
            {Array.from({ length: totalSlides }).map((_, i) => (
              <button
                key={i}
                onClick={() => setCurrentSlide(i)}
                className={`h-2.5 rounded-full transition-all ${
                  i === currentSlide ? 'w-7' : 'w-2.5'
                }`}
                style={{ backgroundColor: i === currentSlide ? colors.primary : 'rgba(255,255,255,0.2)' }}
              />
            ))}
          </div>

          <div className="flex items-center gap-3">
            <span className="text-slate-400 text-xs">{currentSlide + 1} / {totalSlides}</span>
            <button
              onClick={() => setCurrentSlide(Math.min(totalSlides - 1, currentSlide + 1))}
              disabled={currentSlide === totalSlides - 1}
              className="px-3 py-1.5 text-white rounded-lg disabled:opacity-50 transition-colors text-sm"
              style={{ backgroundColor: colors.primary }}
            >
              Next 
            </button>
          </div>
        </div>
      </div>
    </div>
  );
}

    ReactDOM.createRoot(document.getElementById('root')).render(<ARCOS7Demo />);
  </script>
</body>
</html>
